<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Основная форма</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/main_style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body  class="bg-body">


<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav mr-auto">
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search by ID" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Seacrh</button>
			</form>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle m-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Dropdown
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">Users</a>
					<a class="dropdown-item" th:href="@{tables/orders}">Orders</a>
					<a class="dropdown-item" href="#">Furnitures</a>
					<a class="dropdown-item" href="#">Suppliers</a>
					<a class="dropdown-item" href="#">Operations</a>
					<a class="dropdown-item" href="#">Materials</a>
				</div>
		</ul>
		<form th:action="@{/logout}" method="post">
			<button class="btn btn-outline-success my-2 my-sm-0 btn-logout mr-auto" type="submit">Log Out</button>
		</form>
	</div>
</nav>
<div class="bg-dark custom-layout mt-2 mx-auto">
	<div><h2 class="mx-auto custom-font">Orders</h2></div>
	<div>
		<div class="scroll-table" id="main-table">
			<table class="table table-dark">
				<thead class="thead-dark">
				<tr>
					<div><th scope="col" class="tmark">order_id</th></div>
					<div><th scope="col" class="tmark">Date</th></div>
					<div><th scope="col" class="tmark">Title</th></div>
					<div><th scope="col" class="tmark">Product</th></div>
					<div><th scope="col" class="tmark">Customer_name</th></div>
					<div><th scope="col" class="tmark">Manager_name</th></div>
					<div><th scope="col" class="tmark">End_Date</th></div>
					<div><th scope="col" class="tmark">Schemas</th></div>
					<div><th scope="col">Action</th></div>

				</tr>
				</thead>
				<div class="container">
					<tbody>
					<th:block th:each="order:${orders}">
						<tr>
							<td th:text="${order.order_id}?:''">${user.id?has_content?then(user.id, "null")}</td>
							<td th:text="${order.order_date} ?:''"></td>
							<td th:text="${order.order_name} ?:''"></td>
							<td th:text="${order.product_type} ?:''"></td>
							<td th:text="${order.customer.username} ?:''"></td>
							<td th:text="${order.manager.username} ?:''"></td>
							<td th:text="${order.planed_date_end} ?:''"></td>
							<td ><a th:if="order.order_schemes!=null" th:href="@{/getSchemas/orders/order.order_id}" th:text="Schemas"></a></td>
							<td><div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Edit</button>
								<button type="button" class="btn btn-secondary">Delete</button>
							</div></td>
						</tr>
					</th:block>
					</tbody>
				</div>
			</table>
		</div>
	</div>
</div>
</body>
</html>
