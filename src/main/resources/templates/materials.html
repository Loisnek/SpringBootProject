<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Materials')")>
</head>
<body  class="bg-body">

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
	<div><h2 class="mx-auto custom-font">Materials</h2></div>
	<div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Edit row</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form id="place-elem">
	          
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="scroll-table" id="main-table">
		<table class="table table-dark">
  			<thead class="thead-dark">
    			<tr>
      				<div><th scope="col" class="tmark">Article</th></div>
      				<div><th scope="col" class="tmark">Name</th></div>
					<div><th scope="col" class="tmark">Amount</th></div>
      				<div><th scope="col" class="tmark">Unit</th></div>
      				<div><th scope="col" class="tmark">Supplier</th></div>
      				<div><th scope="col" class="tmark">Photo</th></div>
      				<div><th scope="col" class="tmark">Type</th></div>
      				<div><th scope="col" class="tmark">Length</th></div>
      				<div><th scope="col" class="tmark">Description</th></div>
      				<div><th scope="col" class="tmark">GOST</th></div>
      				<div><th scope="col">Action</th></div>

    			</tr>
  			</thead>
  			<div class="container">
  			<tbody>
			<th:block th:each="material:${materials}">
				<tr>
					<td th:text="${material.article}?:''"></td>
					<td th:text="${material.product_name}?:''"></td>
					<td th:text="${material.amount}?:''"></td>
					<td th:text="${material.unit}?:''"></td>
					<td th:text="${material.main_supplier.supplier_name}?:''"></td>
					<td><a href="#" th:if="${material.image}">Photo</a></td>
					<td th:text="${material.material_types}?:''"></td>
					<td th:text="${material.length}?:''"></td>
					<td th:text="${material.description}?:''"></td>
					<td th:text="${material.gost}?:''"></td>

					<td><div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Edit</button>
						<button type="button" class="btn btn-secondary">Delete</button>
					</div></td>
				</tr>
			</th:block>
  			</tbody>
  		</div>
		</table>
	</div>

	<button type="button" class="btn btn-secondary btn-add">Add new row</button>
	</div>
</div>


	<script type="text/javascript" src="main_script.js"></script>


</body>
</html>
